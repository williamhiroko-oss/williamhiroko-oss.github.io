<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congregation Schedules</title>
  <style>
    body {
      font-family: Arial;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    .tab {
      overflow: hidden;
      background-color: #ddd;
    }
    .tab button {
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
      background-color: #ddd;
    }
    .tab button:hover {
      background-color: #bbb;
    }
    .tab button.active {
      background-color: #999;
    }
    .tabcontent {
      display: none;
      padding: 20px;
      border-top: none;
      background: white;
      min-height: 400px;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>

<header>Congregation Schedules</header>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Parking')">Parking</button>
  <button class="tablinks" onclick="openTab(event, 'Sound')">Sound / Audio</button>
  <button class="tablinks" onclick="openTab(event, 'Attendants')">Attendants</button>
</div>

<div id="Parking" class="tabcontent">
  <h2>Parking Schedule</h2>
  <!-- Embed Google Sheet -->
  <iframe src="YOUR_GOOGLE_SHEET_EMBED_URL"></iframe>
</div>

<div id="Sound" class="tabcontent">
  <h2>Sound & Audio Schedule</h2>
  <iframe src="YOUR_GOOGLE_SHEET_EMBED_URL"></iframe>
</div>

<div id="Attendants" class="tabcontent">
  <h2>Attendant Schedule</h2>
  <iframe src="YOUR_GOOGLE_SHEET_EMBED_URL"></iframe>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
